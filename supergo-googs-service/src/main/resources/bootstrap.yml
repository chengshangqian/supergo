server:
  address: 127.0.0.1
  port: 8000

spring:
  application:
    name: supergo-googs-service
  cloud:
    loadbalancer:
      ribbon:
        enabled: false # 关闭负载均衡器的ribbon，解决一些警告
  # 配置数据源
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 3  #5
      min-idle: 3  #5
      max-active: 10  #20
      max-wait: 100  #1000
    address: 192.168.8.174:3306
    url: jdbc:mysql://${spring.datasource.address}/supergo?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: coffee
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  # 数据仓库设置
  data:
    redis:
      repositories:
        enabled: false # 关闭redis的repositories，否则会有 Multiple Spring Data modules found
#    elasticsearch:
#      cluster-name: elasticsearch
#      cluster-nodes: 192.168.8.148:9300
#  elasticsearch:
#    rest:
#      uris:
#        - http://192.168.8.148:9200
  # 生成分布式id,缓存商品分类列表
  redis:
    host: 192.168.8.174
    port: 6379
    database: 0
    lettuce:
      pool:
        max-wait: 100  #100000
        max-idle: 5   #10
        max-active: 20  #100
    timeout: 5000

mybatis:
  type-aliases-package: com.supergo.pojo
  mapper-locations: classpath:mapper/*Mapper.xml # 指定Mapper.xml文件的位置

eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:2000/eureka
  instance:
    hostname: ${server.address}
    health-check-url-path: /actuator/health
    instance-id: ${spring.application.name}:${server.address}:${server.port}

# actuator应用监控配置
management:
  endpoint:
    health:
      show-details: ALWAYS
    shutdown:
      enabled: false
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  file: logs/supergo/${spring.application.name}.log